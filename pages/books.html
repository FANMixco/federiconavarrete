<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="../vendor/bootstrap/css/reduced/bootstrap.min.css" rel="stylesheet" />
      <link href="../css/books.min.css" rel="stylesheet" />
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
      <script src="../vendor/bootstrap/js/bootstrap_min_passive.min.js"></script>
   </head>
   <body>
      <div class="container-fluid">
         <div id="booksCarousel" class="carousel slide" data-ride="carousel" data-interval="900000" data-touch="true">
            <div class="carousel-inner row w-100 mx-auto" role="listbox" id="divBooks"></div>
            <a class="carousel-control-prev" href="#booksCarousel" role="button" data-slide="prev">
               <img class="text-muted" loading="lazy" src="../img/icons/website/chevron-left-solid.svg" style="width: 13.34px; height: 22px; filter:invert(0.5)" />
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next text-faded" href="#booksCarousel" role="button" data-slide="next">
               <img class="text-muted" loading="lazy" src="../img/icons/website/chevron-right-solid.svg" style="width: 13.34px; height: 22px; filter:invert(0.5)" />
                <span class="sr-only">Next</span>
            </a>
         </div>
      </div>
      <script src="../js/libs/translationsBooks.min.js"></script>
   </body>
</html>
