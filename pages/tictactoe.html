<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | A simple game to enjoy your time</title>
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="../img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="description"
        content="A simple Tic-Tac-Toe created with ChatGPT. It's a game for testing the ChatGPT capabilities.">
    <meta name="keywords"
        content="video game, ai, chatgpt, tictactoe, federico navarrete, genai, generative ai, game, easter egg, X0">
    <meta name="author" content="Federico Navarrete and ChatGPT">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: auto;
        }

        .board {
            display: inline-block;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .win-text {
            text-transform: uppercase;
            font-weight: bold;
            font-size: xx-large;
        }

        .board td {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            font-size: 48px;
            cursor: pointer;
        }

        h2 {
            font-size: small;
            padding: 0;
        }

        h1 {
            padding-bottom: 0;
            margin-bottom: 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #fff;
            }

            .winner {
                background-color: red;
            }

            .board td {
                border: 2px solid white;
            }

            a {
                color: #AB93FF;
                /* Light purple color */
                text-decoration: none;
                transition: color 0.3s ease;
                /* Smooth transition effect */
            }

            a:hover {
                color: #7C5DFF;
                /* Darker purple color on hover */
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #fff;
                --text-color: #222;
            }

            .winner {
                background-color: yellow;
            }
        }

        .btn {
            background-color: #00BFA6;
            padding: 14px 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 10px;
            border: 2px dashed #00BFA6;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
            transition: .4s;
        }

        .btn span:last-child {
            display: none;
        }

        .btn:hover {
            transition: .4s;
            border: 2px dashed #00BFA6;
            background-color: #fff;
            color: #00BFA6;
        }

        .btn:active {
            background-color: #87dbd0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2>Created with ChatGPT</h2>
        <table class="board">
            <tr>
                <td data-cell="0"></td>
                <td data-cell="1"></td>
                <td data-cell="2"></td>
            </tr>
            <tr>
                <td data-cell="3"></td>
                <td data-cell="4"></td>
                <td data-cell="5"></td>
            </tr>
            <tr>
                <td data-cell="6"></td>
                <td data-cell="7"></td>
                <td data-cell="8"></td>
            </tr>
        </table>
        <div id="message"></div>
        <p>
            <button class="btn" onclick="restartGame()"><b>Restart<b></button>
        </p>
        <p id="footer">
            &copy; <a href="https://federiconavarrete.com" target="_blank">Federico Navarrete</a> &amp; <a href="https://supernovaic.com" target="_blank">Supernova IC</a>
        </p>

        <script>
            const cells = document.querySelectorAll('[data-cell]');
            const message = document.getElementById('message');
            let currentPlayer = 'X';
            let gameActive = true;

            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            function handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.getAttribute('data-cell'));

                if (cell.textContent !== '' || !gameActive) return;

                cell.textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    highlightWinner();
                    message.classList.add('win-text');
                    message.textContent = `${currentPlayer} wins!`;
                    gameActive = false;
                } else if (isDraw()) {
                    message.classList.add('win-text');
                    message.textContent = "It's a draw!";
                    gameActive = false;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `${currentPlayer}'s turn`;
                }
            }

            function checkWin(player) {
                return winningCombinations.some(combination => {
                    return combination.every(index => {
                        return cells[index].textContent === player;
                    });
                });
            }

            function isDraw() {
                return [...cells].every(cell => cell.textContent !== '');
            }

            function highlightWinner() {
                winningCombinations.forEach(combination => {
                    const [a, b, c] = combination;
                    if (
                        cells[a].textContent === cells[b].textContent &&
                        cells[b].textContent === cells[c].textContent &&
                        cells[a].textContent !== ''
                    ) {
                        cells[a].classList.add('winner');
                        cells[b].classList.add('winner');
                        cells[c].classList.add('winner');
                    }
                });
            }

            function startGame() {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('winner');
                    cell.addEventListener('click', handleCellClick);
                });
                message.textContent = `${currentPlayer}'s turn`;
                gameActive = true;
            }

            startGame();
        </script>

        <script type="application/ld+json">
            {

        </script>
    </div>
</body>
