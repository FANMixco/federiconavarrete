            box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2>Created with ChatGPT</h2>
        <table class="board">
            <tr>
                <td data-cell="0"></td>
                <td data-cell="1"></td>
                <td data-cell="2"></td>
            </tr>
            <tr>
                <td data-cell="3"></td>
                <td data-cell="4"></td>
                <td data-cell="5"></td>
            </tr>
            <tr>
                <td data-cell="6"></td>
                <td data-cell="7"></td>
                <td data-cell="8"></td>
            </tr>
        </table>
        <div id="message"></div>
        <p>
            <button class="btn" onclick="restartGame()"><b>Restart<b></button>
        </p>
        <p id="footer">
            &copy; <a href="https://federiconavarrete.com" target="_blank">Federico Navarrete</a> &amp; <a
                href="https://supernovaic.com" target="_blank">Supernova IC</a>
        </p>
    </div>
    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let aiRole = 'O';
        let gameActive = true;
        let aiThinking = false; // Flag to indicate whether the AI is currently making a move

        document.getElementById('footer').innerHTML += `&nbsp;${new Date().getFullYear()}`;

        function restartGame() {
            location.reload();
        }

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleWinAndDraw(currentPlayer) {
            if (checkWin(currentPlayer)) {
                message.classList.add('win-text');
                highlightWinner();
                message.textContent = `${currentPlayer} wins!`;
                gameActive = false;
            } else if (isDraw()) {
                message.classList.add('win-text');
                message.textContent = "It's a draw!";
                gameActive = false;
                handleDraw();
            } else {
                return true;
            }
            return false;
        }

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-cell'));

            if (cell.textContent !== '' || !gameActive || aiThinking || currentPlayer === aiRole) return;

            cell.textContent = currentPlayer;
            if (handleWinAndDraw(currentPlayer)) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                message.textContent = `${currentPlayer}'s turn`;
                if (currentPlayer === aiRole) {
                    aiThinking = true;
                    setTimeout(makeMove, 500);
                }
            }
        }

        function makeRandomMove() {
            const emptyCells = [...cells].filter(cell => cell.textContent === '');
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const cell = emptyCells[randomIndex];
            cell.textContent = currentPlayer;
            if (handleWinAndDraw(currentPlayer)) {
                currentPlayer = currentPlayer == 'X' ? 'O' : 'X';
                message.textContent = `Your turn ${currentPlayer}`;
            }
        }

        function makeOptimalMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].textContent === '') {
                    cells[i].textContent = currentPlayer;
                    const score = minimax(cells, 0, false);
                    cells[i].textContent = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            cells[move].textContent = currentPlayer;
            if (handleWinAndDraw(currentPlayer)) {
                currentPlayer = currentPlayer == 'X' ? 'O' : 'X';
                message.textContent = `Your turn ${currentPlayer}`;
            }
            aiThinking = false;
        }

        function makeMove() {
            if (currentPlayer !== aiRole) return; // Only make move if current player is "O"
            if (Math.random() < 0.75) {
                // With 80% probability, make a random move
                makeOptimalMove();
            } else {
                // With 20% probability, make an optimal move
                makeRandomMove();
            }
            aiThinking = false; // Reset the flag after AI's move
            // Add back event listeners after AI's move is done
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === player;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => cell.textContent !== '') && !checkWin('X') && !checkWin('O');
        }

        function highlightWinner() {
            winningCombinations.forEach(combination => {
                const [a, b, c] = combination;
                if (
                    cells[a].textContent === cells[b].textContent &&
                    cells[b].textContent === cells[c].textContent &&
                    cells[a].textContent !== ''
                ) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        function handleDraw() {
            cells.forEach(cell => {
                cell.classList.add('draw');
            });
            document.querySelector('.board').classList.add('draw-board');
        }

        function minimax(cells, depth, isMaximizing) {
            const result = checkResult();
            if (result !== null) {
                return result;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent === '') {
                        cells[i].textContent = 'O';
                        const score = minimax(cells, depth + 1, false);
                        cells[i].textContent = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].textContent === '') {
                        cells[i].textContent = 'X';
                        const score = minimax(cells, depth + 1, true);
                        cells[i].textContent = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkResult() {
            for (let i = 0; i < winningCombinations.length; i++) {
                const [a, b, c] = winningCombinations[i];
                if (cells[a].textContent === cells[b].textContent &&
                    cells[b].textContent === cells[c].textContent &&
                    cells[a].textContent !== '') {
                    if (cells[a].textContent === 'O') {
                        return 1;
                    } else {
                        return -1;
                    }
                }
            }
            if (isDraw()) {
                return 0;
            }
            return null;
        }

        function startGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winner');
                cell.addEventListener('click', handleCellClick);
            });
            gameActive = true;

            if (Math.random() < 0.5) {
                aiThinking = true;
                aiRole = 'X';
                message.textContent = `${currentPlayer}'s turn`;
                makeMove();
            } else {
                message.textContent = `Your turn ${currentPlayer}`;
            }
        }

        startGame();
    </script>
