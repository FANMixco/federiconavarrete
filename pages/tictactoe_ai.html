<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | AI powered video game</title>
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
    <link rel="mask-icon" href="../img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="manifest" href="site.webmanifest">
    <meta name="description"
        content="A simple Tic Tac Toe created with ChatGPT. It's a game for testing the ChatGPT capabilities.">
    <meta name="keywords"
        content="video game, ai, chatgpt, ">
    <meta name="author" content="Federico Navarrete and ChatGPT">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .board {
            display: inline-block;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .board td {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            font-size: 48px;
            cursor: pointer;
        }

        .winner {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2>Powered By ChatGPT</h2>
    <table class="board">
        <tr>
            <td data-cell="0"></td>
            <td data-cell="1"></td>
            <td data-cell="2"></td>
        </tr>
        <tr>
            <td data-cell="3"></td>
            <td data-cell="4"></td>
            <td data-cell="5"></td>
        </tr>
        <tr>
            <td data-cell="6"></td>
            <td data-cell="7"></td>
            <td data-cell="8"></td>
        </tr>
    </table>
    <div id="message"></div>

    <script>
        const cells = document.querySelectorAll('[data-cell]');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-cell'));

            if (cell.textContent !== '' || !gameActive) return;

            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
                highlightWinner();
                message.textContent = `${currentPlayer} wins!`;
                gameActive = false;
            } else if (isDraw()) {
                message.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (currentPlayer === 'O') {
                    setTimeout(makeRandomMove, 500); // Delay AI move by 500ms
                }
                message.textContent = `${currentPlayer}'s turn`;
            }
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === player;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => cell.textContent !== '');
        }

        function highlightWinner() {
            winningCombinations.forEach(combination => {
                const [a, b, c] = combination;
                if (
                    cells[a].textContent === cells[b].textContent &&
                    cells[b].textContent === cells[c].textContent &&
                    cells[a].textContent !== ''
                ) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                }
            });
        }

        function makeRandomMove() {
            const emptyCells = [...cells].filter(cell => cell.textContent === '');
            const randomIndex = Math.floor(Math.random() * emptyCells.length);
            const cell = emptyCells[randomIndex];
            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
                highlightWinner();
                message.textContent = `${currentPlayer} wins!`;
                gameActive = false;
            } else if (isDraw()) {
                message.textContent = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = 'X'; // Switch back to player X after AI's turn
                message.textContent = `${currentPlayer}'s turn`;
            }
            // Add back event listener after AI's turn
            cell.removeEventListener('click', handleCellClick);
        }

        function startGame() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winner');
                cell.addEventListener('click', handleCellClick);
            });
            message.textContent = `${currentPlayer}'s turn`;
            gameActive = true;
        }

        startGame();
    </script>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org/",

            "@type": "SearchAction",
            "target": "{search_term_string}",
            "query-input": "required name=search_term_string"
            }
        }
    </script>
</body>
</html>
